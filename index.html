<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Amaranth|Oleo+Script&display=swap"
      rel="stylesheet"
    />

    <title>Password Generator</title>
  </head>

  <body>
    <div class="container-fluid px-0 shadow text-center">
      <div class="row">
        <div class="col">
          <header class="header">
            <h1 class="heading-text mb-0">Password Generator</h1>
          </header>
        </div>
      </div>
    </div>
    <div class="container main text-center border shadow pt-0">
      <div class="row main-header mb-2 text-left pt-2">
        <div class="col-sm-12">
          <h2>Generate A Password</h2>
        </div>
      </div>
      <div class="row no-gutters">
        <div class="col-sm-12 border-top border-bottom py-2">
          <textarea
            readonly
            class="form-control"
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
            rows="4"
          ></textarea>
        </div>
      </div>
      <div class="row mt-3 mb-2 my-sm-3 align-items-end">
        <div class="col-6">
          <button class="btn btn-block generate-btn" id="generate">
            Generate Password
          </button>
        </div>
        <div class="col-6 mt-2 mt-sm-0">
          <button class="btn btn-block copy-btn" id="copy">
            Copy to Clipboard
          </button>
        </div>
      </div>
      <div class="row mt-0 mb-3 my-sm-3 align-items-end">
        <div class="col-6">
          <button class="btn btn-block reset-btn" id="reset">
            Reset Password Criteria
          </button>
        </div>
        <div class="col-6 mt-2 mt-sm-0">
          <button
            class="btn btn-block show-options-btn"
            type="button"
            id="options"
            data-toggle="collapse"
            data-target="#options-area"
          >
            Show Options
          </button>
        </div>
      </div>
      <div class="row collapse px-3 pb-3" id="options-area" state="collapsed">
        <div class="card card-body options shadow-sm border">
          <form class="row">
            <div class="col-6">
              <label for="pw-length-range">Password Length</label>
              <input
                type="range"
                class="form-control-range custom-range"
                id="pw-length-range"
                min="8"
                max="128"
                step="1"
              />
              <input
                type="number"
                class="form-control"
                id="pw-length-textbox"
                min="8"
                max="128"
                step="1"
              />
            </div>
            <div class="col-6 text-left" id="character-options">
              <p class="mb-1">Character Type Criteria:</p>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="numerics-req"
                  id="numeric-chars-checkbox"
                />
                <label class="form-check-label" for="numeric-chars-checkbox">
                  Numeric Characters
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="lowercase-req"
                  id="lowercase-chars-checkbox"
                />
                <label class="form-check-label" for="lowercase-chars-checkbox">
                  Lowercase Characters
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="uppercase-req"
                  id="uppercase-chars-checkbox"
                />
                <label class="form-check-label" for="uppercase-chars-checkbox">
                  Uppercase Characters
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="specials-req"
                  id="special-chars-checkbox"
                />
                <label class="form-check-label" for="special-chars-checkbox">
                  Special Characters
                </label>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>

    <!-- Bootstrap JS dependencies -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
