<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Password Generator</title>
  </head>

  <body>
    <div class="container-fluid text-center">
      <div class="row">
        <div class="col">
          <header>
            <h1 class="">Password Generator</h1>
          </header>
        </div>
      </div>
    </div>
    <div class="container main text-center border rounded shadow p-3 mb-3">
      <div class="row">
        <div class="col-sm-12"><h2>Generate a Password</h2></div>
      </div>
      <div class="row no-gutters">
        <div class="col-sm-12 border-top border-bottom py-2">
          <textarea
            readonly
            class="form-control"
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
            rows="4"
          ></textarea>
        </div>
      </div>
      <div class="row justify-content-around my-3">
        <div class="col-auto">
          <button class="btn btn-block generate-btn" id="generate">
            Generate Password
          </button>
        </div>
        <div class="col-auto ">
          <button class="btn btn-block copy-btn" id="copy">
            Copy to Clipboard
          </button>
        </div>
        <div class="col-auto ">
          <button class="btn btn-block reset-btn" id="reset">
            Reset Password Criteria
          </button>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>

    <!-- Bootstrap JS dependencies -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
